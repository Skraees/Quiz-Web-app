<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <!-- Page Title -->
        <h1 class="text-center mb-4">Quiz Result</h1>

        <!-- Result Section -->
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h3 class="card-title mb-3">Your Score</h3>
                <p class="display-4 font-weight-bold">{{ attempt.score }}</p>
                <p class="lead">Well done! You have completed the quiz.</p>
                
                <!-- Optionally, add a retry button or navigate elsewhere -->
                <a href="{% url 'quiz_list' %}" class="btn btn-primary">Go to Quiz List</a>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
